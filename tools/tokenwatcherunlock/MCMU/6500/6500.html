<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$6500 Milestone</title>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #2d2d2d;
            --accent-color: #8a2be2;
            --text-color: #ffffff;
            --border-color: #8a2be2;
        }

        body {
            margin: 0;
            padding: 15px;
            background: transparent;
            color: var(--text-color);
            font-family: Arial, sans-serif;
        }

        .card {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 15px;
            align-items: center;
        }

        .thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 2px solid var(--border-color);
            background: var(--primary-color);
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .description {
            font-size: 1em;
            line-height: 1.4;
        }

        .link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="thumbnail.png" alt="$6500 Milestone" class="thumbnail">
        <div class="content">
            <div class="description">
                Amazing progress! The $6,500 milestone has been reached. Your dedication to the BONES community is paying off. UNLOCKED: EARLY ADOPTERS STAKING POOL
            </div>
            <a href="https://stake.smithii.io/last25bones" target="_blank" class="link">Visit this BONES MC Milestone â†’</a>
        </div>
    </div>
</body>
</html>
