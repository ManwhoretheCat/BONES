<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$10,000 Milestone</title>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #2d2d2d;
            --accent-color: #8a2be2;
            --text-color: #ffffff;
            --border-color: #8a2be2;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: transparent;
            color: var(--text-color);
        }

        .card {
            display: flex;
            align-items: center;
            padding: 15px;
            gap: 15px;
            height: 120px;
            box-sizing: border-box;
        }

        .thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 2px solid var(--border-color);
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow: hidden;
        }

        .description {
            font-size: 0.9em;
            line-height: 1.4;
            margin: 0;
        }

        .link {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9em;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: var(--text-color);
        }

        @media (max-width: 480px) {
            .card {
                flex-direction: column;
                height: auto;
                text-align: center;
            }

            .thumbnail {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="thumbnail.png" alt="$10000 Milestone" class="thumbnail">
        <div class="content">
            <div class="description">
                Congratulations BONES Community! You've unlocked the $10,000 Market Cap Milestone. Keep pushing forward as we continue to grow together!
            </div>
            <a href="https://acatnamedmanwhore.com" target="_blank" class="link">Visit this BONES MC Milestone â†’</a>
        </div>
    </div>
</body>
</html>
