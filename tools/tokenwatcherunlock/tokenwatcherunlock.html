<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$BONES Market Cap Watcher</title>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #2d2d2d;
            --accent-color: #8A2BE2;
            --text-color: #ffffff;
            --border-color: #8A2BE2;
            --max-width: 600px;
            --section-height: 200px;
        }

        /* Webkit Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-color);
            border: 1px solid var(--border-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border: 1px solid var(--border-color);
            box-shadow: 2px 2px 0px var(--border-color);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
            opacity: 0.8;
        }

        /* Firefox Scrollbar Styling */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) var(--primary-color);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: scroll;
        }

        #dev-button {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: var(--accent-color);
            border: 2px solid var(--border-color);
            padding: 8px 12px;
            cursor: pointer;
            box-shadow: 4px 4px 0px var(--border-color);
        }

        #dev-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--secondary-color);
            padding: 20px;
            z-index: 1001;
            width: 80%;
            max-width: var(--max-width);
            border: 3px solid var(--border-color);
            box-shadow: 8px 8px 0px var(--border-color);
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #dashboard {
            padding: 20px;
            margin-top: 60px;
            width: 90%;
            max-width: var(--max-width);
            padding-bottom: 40px;
        }

        .section {
            display: none;
            margin: 20px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            background: var(--secondary-color);
            border: 3px solid var(--border-color);
            box-shadow: 6px 6px 0px var(--border-color);
            padding: 0;
            overflow: hidden;
        }

        .section.visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .section iframe {
            width: 100%;
            height: 150px;
            border: none;
            display: block;
        }

        #market-cap-display {
            text-align: center;
            font-size: 1.8em;
            margin: 20px 0 10px 0;
            padding: 15px;
            background: var(--secondary-color);
            border: 3px solid var(--border-color);
            box-shadow: 6px 6px 0px var(--border-color);
            font-weight: bold;
            color: var(--accent-color);
            text-shadow: 2px 2px 0px var(--border-color);
        }

        #token-info-bar {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 0 0 20px 0;
            padding: 10px;
            background: var(--secondary-color);
            border: 3px solid var(--border-color);
            box-shadow: 4px 4px 0px var(--border-color);
            font-size: 0.9em;
        }

        .info-item {
            text-align: center;
            padding: 5px;
        }

        .info-label {
            color: var(--accent-color);
            font-weight: bold;
            margin-bottom: 3px;
            font-size: 0.8em;
            text-transform: uppercase;
        }

        .info-value {
            color: var(--text-color);
            font-size: 1em;
        }

        #market-cap-value {
            display: block;
            margin-top: 5px;
            font-size: 1.2em;
        }

        .token-name {
            color: var(--accent-color);
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px var(--border-color);
            display: none;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 2px solid var(--border-color);
            background: var(--primary-color);
            color: var(--text-color);
        }

        button {
            background: var(--accent-color);
            color: white;
            border: 2px solid var(--border-color);
            padding: 10px;
            cursor: pointer;
            box-shadow: 4px 4px 0px var(--border-color);
            transition: transform 0.1s ease;
        }

        button:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--border-color);
        }

        .section-header {
            margin-bottom: 15px;
        }

        .section-header h2 {
            margin: 0;
            font-size: 1.5em;
            color: var(--accent-color);
            text-shadow: 2px 2px 0px var(--border-color);
        }

        .section-header .milestone-subtitle {
            color: var(--text-color);
            font-size: 1.1em;
            margin-top: 5px;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.5);
        }

        #top-bar {
            background: var(--secondary-color);
            border: 3px solid var(--border-color);
            box-shadow: 6px 6px 0px var(--border-color);
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .dex-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .dex-link:hover {
            color: var(--text-color);
        }

        .token-address-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--primary-color);
            padding: 8px 12px;
            border-radius: 4px;
            flex: 1;
            min-width: 300px;
        }

        .token-address {
            font-family: monospace;
            color: var(--text-color);
            user-select: all;
            font-size: 0.85em;
            white-space: nowrap;
        }

        .copy-button {
            background: var(--accent-color);
            border: none;
            color: white;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }

        @media (max-width: 600px) {
            .token-address {
                font-size: 0.7em;
            }
            .copy-button {
                font-size: 0.7em;
            }
        }
    </style>
</head>
